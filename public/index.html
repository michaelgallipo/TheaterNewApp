<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <div v-for="production in productions">{{ production.title }}
    {{ production.synopsis_short}}
    <img :src="production.image_large">
    <div v-for="performance in production.performances">{{ performance.date}}
    </div>
  </div>

  </div>
</template>

<template id="show-production-page">
  <div class="vue-component">
    
    <h2>{{ production.title }}</h2>
    <div>${{ production.performances[0].ticket_price }}</div>
    <img :src="production.image_large" style="width:100%">
    <p>{{ production.synopsis_short}}</p>

    <h1>Cast</h1>
    <div v-for="role in production.cast">
      <div>{{ role.name }} </div> 
      <div>{{ role.current_role }} </div>
      <div>{{ role.bio }}</div>
      <div><img :src="role.professional_image" style="width:200px"></div>

  
    </div>
    <a href="/" class="btn btn-secondary">Back to Index</a>
  </div>
  
</template>
